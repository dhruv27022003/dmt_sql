{% extends 'bas.html' %}


{% block TITLE %}HOME{% endblock TITLE %}
{% block body %}
{% comment %} 
<div class="bod" >

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" 
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/random/?/tea"   class="d-block w-100" height="500" >
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?/coffee" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?/coldcoffee" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</div> {% endcomment %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="https://source.unsplash.com/random/1200x400?coffee" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://source.unsplash.com/random/1200x400?tea" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://source.unsplash.com/random/1200x400?mug" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h3 class="text-center">
     Our wide range of tea and coffee 
</h3>

<div>
    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

         {% for n in yy%}

            <div class="col">
                  
              <div class="card shadow-sm">
                <img src="https://source.unsplash.com/random/500x500?{{n.0}}" class="d-block w-100 h-25" alt="...">
                <div class="card-body">
                            
                  <p class="card-text" id="search" name="search" type="text" class="query-search" placeholder="Search...">{{n.0}}</p>
                  <p class="card-text" id="search" name="search" type="text" class="query-search" placeholder="Search...">₹{{n.0}}</p>
            
                
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                       <a class="btn btn-sm btn-outline-secondary " style="text-decoration: none;" href="thanks">BUY NOW</a>
                       <form method="POST" action="/cartin">
                        {% csrf_token %}
                       <input type="hidden"  name="tt" value="{{n.0}}"/>
                       <input type="hidden"  name="pp" value="{{n.1}}"/>
                       <button class="btn btn-sm btn-outline-secondary " type="submit"  >ADD to cart</button>
                      </form>
                    </div>
                    <small class="text-muted">2 mins</small>
                  </div>
                </div>
              </div>
            
            </div>
{% endfor%}

    
            
          </div>
        </div>
      </div>

</div>











<div  style="position: relative; bottom: 0%; background-color: black;
      text-align: center ;   color: gray;
      width: 100%;
      margin-top: 50px;
      " >

        </div>


       
{% endblock body %}
